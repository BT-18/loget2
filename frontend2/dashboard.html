<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dashboard.css">

    <title>Loget</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
 
</head>
<body>
    <script type="module" src="scripts/dashboard.js"></script>
    <nav>
        <div class="logo-wrap">
            <img id="logo" src="assets/logo-ET-couleur-noir 1.svg" alt="logo Espace Technologie" width="90%">
        </div>
        <ul id="nav">
            <li><a href="">Dashboard</a></li>
            <li><a href="">User Management</a></li>
            <li><a href="">Group Management</a></li>
            <li><a href="">Database Management</a></li>
            <li><a href="">Deconnexion</a></li>
        </ul>
    </nav>
    <div class="content">
        <form action="">
            <div id="searchPanel">
                <input id="searchButton" name="search" type="submit" value="Rechercher">
            </div>
            <table id="logTable">
                <tr>
                    <td></td>
                    <td><input type="search" name="entities" placeholder="Hostname"></td>
                    <td>
                        <input type="date" name="start_timestamp"> 
                        -
                        <input type="date" name="end_timestamp">
                    </td>
                    <td><input type="search" name="keyword" placeholder="Keyword"></td>
                </tr>
                <tr id="title">
                    <td>ID</td>
                    <td>Hôte</td>
                    <td>Date</td>
                    <td>Message</td>
                </tr>
                <tbody>
                </tbody>
            </table>
            <div id="switchPage">
                <input id="switchButton" name="previous" type="submit" value="Précédent">
                <input id="switchButton" name="next" type="submit" value="Suivant">
            </div>
        </form> 
    </div>
</body>
</html>
